<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Imágenes con Efectos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Visor de Imágenes</h1>
  <input type="file" id="fileInput">
  <div class="controls">
    <button onclick="applyFilter('none')">Normal</button>
    <button onclick="applyFilter('grayscale')">Blanco y Negro</button>
    <button onclick="applyFilter('sepia')">Sepia</button>
    <button onclick="applyZoom()">Zoom</button>
  </div>
  <div class="image-container">
  <img class="preview" src="inter.avif" alt="Inter" />
  <img class="preview" src="bayern.avif" alt="Bayern" />
  <img class="preview" src="benfica.avif" alt="Benfica" />
  <img class="preview" src="boru.avif" alt="Borussia" />
  <img class="preview" src="op.avif" alt="Otro" />
  <img class="preview" src="real.avif" alt="Real Madrid" />
  <img class="preview" src="fran.avif" alt="Frankfurt" />
  <img class="preview" src="manches.avif" alt="Manchester" />
</div>
  <script src="script.js"></script>
</body>
</html>
