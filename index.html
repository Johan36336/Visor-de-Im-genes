<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Imágenes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Visor de Imágenes</h1>
  <input type="file" id="fileInput">
<div class="controls">
  <button class="filter-btn" onclick="applyFilter('none')">Normal</button>
  <button class="filter-btn" onclick="applyFilter('grayscale')">Blanco y Negro</button>
  <button class="filter-btn" onclick="applyFilter('sepia')">Sepia</button>
  <button class="filter-btn" onclick="applyZoom()">Zoom</button>
</div>
  <div class="image-container">
    <img id="preview" src="inter.avif" alt="" />
  </div>
  <script src="script.js"></script>
</body>
</html>
